<div class=" w-full h-full flex items-center justify-center bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="w-full max-w-lg h-full">
    <p class="text-4xl font-bold">Portal de monitoreo</p>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" [disabled]="registerForm.invalid" class="bg-primary-green text-white ml-4 p-4 px-12 rounded-lg hover:bg-blue-700 transition">
        Registrarse
      </button>
    </div>

    <p class="mt-4 text-sm">Protegido con reCAPTCHA y sujeto a la política de privacidad y condiciones</p>
  </form>
</div>
